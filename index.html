<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A progressive web app that visualizes and defines aspects of the brain relevant to language comprehension and production.">
  <meta name="author" content="Ruben A Sanchez">
  <meta name="theme-color" content="#6495F0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="manifest.json">
  <script src="js/main.js" type="module" defer></script>
  <script src="sw.js" defer></script>
  <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/img/splash-192.png">
  <title>LingBrain</title>
</head>
<body>

  <!-- TOP NAVIGATION -->

  <nav id="app-navigation">

    <!-- DISPLAY CURRENT STATE -->

    <section id="current-state">ready</section>

    <!-- SETTINGS BUTTON -->

  </nav>

  <!-- MAIN WINDOW -->

  <main id="main-window">
    
    <!-- SETTINGS -->

    <section class="component settings-section" id="settings" data-state="inactive">
      <section id="animations"><p class="toggle-title">Animations</p><section class=toggle-section><p>on</p><div class="toggle" id="toggle-animation"><div class="toggle-button" id="toggle-button-animation"></div></div><p>off</p></section></section>
      <section id="theme"><p class="toggle-title">Light Theme</p><section class=toggle-section><p>on</p><div class="toggle" id="toggle-theme"><div class="toggle-button" id="toggle-button-theme"></div></div><p>off</p></section></section>
      <hr>
      <section id="about"><p>About</p><a href="#">LingBrain Project</a></section>
      <section id="contact"><p>Contact</p><a href="#">twitter</a></section>
    </section>

    <!-- BRAIN -->

    <section class="component" id="brain" data-state="active">
      brain svg here
    </section>

    <!-- FILTER -->

    <section class="component" id="filter" data-state="inactive">
      filter descriptions here
    </section>

    <!-- REGIONS TO TAP -->

    <section class="component regions" id="regions-1" data-state="inactive">
      <div class="region" id="ba">ba</div>
      <div class="region" id="wa">wa</div>
    </section>

    <section class="component regions" id="regions-2" data-state="inactive">
      <div class="region" id="be">be</div>
      <div class="region" id="we">we</div>
    </section>

    <section class="component regions" id="regions-3" data-state="inactive">
      <div class="region" id="bi">bi</div>
      <div class="region" id="wi">wi</div>
    </section>

    <!-- Region Info -->

    <section class="component region-info" id="region-info" data-state="inactive">
      <div id="close-region-info">close</div> <!-- close icon to go here -->
      <section class="card">
        <h2>Name</h2>
        <p id="region-name">name goes here</p>
      </section>
      <section class="card">
        <h2>Location</h2>
        <p id="region-location">location details go here</p>
      </section>
      <section class="card">
        <h2>Function</h2>
        <p id="region-function">function details go here</p>
      </section>
    </section>
  </main>

  <!-- FILTER BUTTON -->

  <nav id="app-actions">
    <div class="app-button" id="filter-button" data-button="enabled">
      <p>filter</p> <!-- svg icon to go here -->
    </div>
    <section class="filter-nav" id="filter-nav" data-state="inactive">
      <div class="app-button" id="filter-regions-1">1</div> <!-- svg icon to go here -->
      <div class="app-button" id="filter-regions-2">2</div> <!-- svg icon to go here -->
      <div class="app-button" id="filter-regions-3">3</div> <!-- svg icon to go here -->
      <div class="app-button" id="filter-regions-4">4</div> <!-- svg icon to go here -->
    </section>
  </nav>
</body>
</html>
